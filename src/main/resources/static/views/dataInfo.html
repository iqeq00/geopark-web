<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质公园管理后台--数据信息</title>
    <script type="text/javascript" src="/views/base/css.js"></script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">数据管理</h2>
            </div>
            <hr class="layui-bg-gray">

            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">导入xls</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="uploadBtn">导入</button>
                            <!--<div class="layui-upload-list">
                                <table class="layui-table">
                                    <thead>
                                    <tr>
                                        <th>文件名</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="fileList"></tbody>
                                </table>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">

            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">导出xls</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="export">导出</button>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/dataInfo/index.js"></script>
