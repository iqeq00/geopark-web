<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质公园管理后台--数据信息</title>
    <script type="text/javascript" src="/views/base/css.js"></script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">数据管理</h2>
            </div>
            <hr class="layui-bg-gray">

            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">数据项选择</label>
                    <div class="layui-input-block" style="width:400px">
                        <select id="column" name="column" lay-verify="required">
                            <option value="geolandscape">地质遗迹</option>
                            <option value="humanlandscape">人文景观</option>
                            <option value="naturallandscape">自然景观</option>
                            <option value="parklibrary">专家库与导游库</option>
                            <option value="researchpaper">相关科研论文</option>
                            <option value="manageperson">管理机构人员</option>
                            <option value="gueststat">游客统计</option>
                            <option value="sampling">采样信息</option>
                            <option value="earthquake">地质灾害信息</option>
                        </select>
                        <span style="color: red;font-size: 14px">注意：导入与导出数据之前，请先选择所需要的数据项。</span>
                    </div>

                </div>

            </div>
            <hr class="layui-bg-gray">

            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">导入xls数据</label>
                    <div class="layui-input-block">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="uploadBtn">导入</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">

            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">导出xls数据</label>
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="export">导出</button>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/dataInfo/index.js"></script>

</body>
</html>
