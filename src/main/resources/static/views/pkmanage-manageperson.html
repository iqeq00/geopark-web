<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质公园管理后台--管理人员</title>
    <script type="text/javascript" src="/views/base/css.js"></script>
    <!--解决表单字段名长度-->
    <style>
        .layui-form-label{
            width: 110px;
        }
    </style>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">管理人员</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">管理人员姓名</label>
                            <div class="layui-input-inline">
                                <input name="name" class="layui-input search-input" type="text" placeholder="管理人员姓名" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>详情/编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/pkmanage/manageperson.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">机构编号</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <select id="managementId" name="managementId" lay-filter="managementId" lay-verify="required">
                            <option value="">请选择</option>
                            <option p-for="managementagencys" p-bind="value:{{id}}">{{managename}}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="name" id= "name" required lay-verify="required|commonLength" placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="sex" id= "sex" required lay-verify="commonLength" placeholder="性别" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="nation" id= "nation" required lay-verify="commonLength" placeholder="民族" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">出生年月</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="birth" id= "birth" required lay-verify="commonLength" placeholder="出生年月" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">毕业院校</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="college" id= "college" required lay-verify="commonLength" placeholder="毕业院校" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="subject" id= "subject" required lay-verify="commonLength" placeholder="专业" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">学历学位</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="degree" id= "degree" required lay-verify="commonLength" placeholder="学历学位" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md6">
                    <label class="layui-form-label">职务职称</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="position" id= "position" required lay-verify="commonLength" placeholder="职务职称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md6">
                    <label class="layui-form-label">工作内容</label>
                    <div class="layui-input-inline" style="width: 220px">
                        <input type="text" name="job" id= "job" required lay-verify="commonLength" placeholder="工作内容" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <input type="hidden" id="img" name="img"/>
            <div class="layui-form-item">
                <label class="layui-form-label">照片</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="uploadBtn">图片上传</button>
                        <blockquote  class="layui-elem-quote layui-quote-nm" style="margin-top:10px;margin-left:30px;width: 565px;">
                            预览图：
                            <div class="layui-upload-list upload-list"></div>
                        </blockquote>
                    </div>
                </div>
            </div>


            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

</body>
</html>
