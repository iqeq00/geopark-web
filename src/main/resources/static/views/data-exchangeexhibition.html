<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质交流活动管理后台--交流活动管理</title>
    <script type="text/javascript" src="/views/base/css.js"></script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">交流活动管理</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">地址公园</label>
                            <div class="layui-input-inline">
                                <select id="parkIdSearch" name="parkId" lay-verify="required">
                                    <option value="">请选择</option>
                                    <option p-for="parkIds" p-bind="value:{{id}}">{{name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/exchangeexhibition/index.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>
            <input type="hidden" id="img" name="img"/>
            <div class="layui-form-item">
                <label class="layui-form-label">地址公园</label>
                <div class="layui-input-block">
                    <select id="parkId" name="parkId" lay-filter="parkId" lay-verify="required">
                        <option value="">请选择</option>
                        <option p-for="parks" p-bind="value:{{id}}">{{name}}</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">地点</label>
                <div class="layui-input-block">
                    <input type="text" name="position" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="地点" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-block">
                    <input type="text" name="time" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="时间" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">互展对象</label>
                <div class="layui-input-block">
                    <textarea name="exhibitionobject" placeholder="互展对象" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">互展内容</label>
                <div class="layui-input-block">
                    <textarea name="exhibitioncontent" placeholder="互展内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">互展人员</label>
                <div class="layui-input-block">
                    <input type="text" name="exhibitionhuman" lay-verify="required" maxlength="256" lay-verType="tips" placeholder="主要互展人员" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">照片</label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        <!--<button type="button" class="layui-btn" id="imgBtn">上传图片</button>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="img" width="100" height="100">
                            <p id="msgText"></p>
                        </div>-->

                        <button type="button" class="layui-btn" id="imgBtn">多图片上传</button>
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top:10px;">
                            预览图：
                            <div class="layui-upload-list" id="imgDiv"></div>
                        </blockquote>




                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="note" placeholder="备注信息" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

</body>
</html>
