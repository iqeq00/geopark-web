<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质用户管理后台--用户管理</title>
    <script type="text/javascript" src="/views/base/css.js"></script>
    <link rel="stylesheet" href="/plugins/layui/module/formSelects/formSelects-v4.css"/>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">用户管理</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="loginName" class="layui-input search-input" placeholder="请输入账号" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nickname" class="layui-input search-input" placeholder="请输入用户名" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">状态</label>
                            <div class="layui-input-inline">
                                <select name="status" placeholder="请选择状态">
                                    <option value="">请选择状态</option>
                                    <option value="0">正常</option>
                                    <option value="1">禁用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="password"><i class="layui-icon layui-icon-password"></i>重置密码</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

            <script type="text/html" id="user-tpl-status">
                <input type="checkbox" lay-filter="user-tpl-status" value="{{d.id}}" lay-skin="switch"
                       lay-text="正常|禁用" {{d.status==0?'checked':''}}/>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>


</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/user/index.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>
            <div id="loginNameDiv" class="layui-form-item" style="display: none">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="loginName" name="loginName" placeholder="请输入账号" class="layui-input" maxlength="16" lay-verify="required"/>
                </div>
            </div>
            <div id="passwordDiv" class="layui-form-item" style="display: none">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" id="password" name="password" placeholder="请输入密码" class="layui-input" maxlength="20" lay-verify="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" id="nickname" name="nickname" placeholder="请输入用户名" class="layui-input" maxlength="50" lay-verify="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" placeholder="请输入手机号" class="layui-input" lay-verify="phone"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" id="email" name="email" placeholder="请输入邮箱" class="layui-input" lay-verify="email"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select name="roleIds" xm-select="roleIds" xm-select-search="" xm-select-max="5">
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

</body>
</html>
