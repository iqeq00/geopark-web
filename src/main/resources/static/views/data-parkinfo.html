<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质公园信息管理后台--公园信息管理</title>
    <script type="text/javascript" src="/views/base/css.js"></script>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">公园信息管理</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">地址公园</label>
                            <div class="layui-input-inline">
                                <select id="parkIdSearch" name="parkId" lay-verify="required">
                                    <option value="">请选择</option>
                                    <option p-for="parkIds" p-bind="value:{{id}}">{{name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/parkinfo/index.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>

            <div class="layui-form-item">
                <label class="layui-form-label">地址公园</label>
                <div class="layui-input-block">
                    <select id="parkId" name="parkId" lay-filter="parkId" lay-verify="required">
                        <option value="">请选择</option>
                        <option p-for="parks" p-bind="value:{{id}}">{{name}}</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">组织机构</label>
                <div class="layui-input-block">
                    <input type="text" name="orgCode" lay-verify="required" maxlength="50" lay-verType="tips" placeholder="组织机构代码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">法人代表</label>
                <div class="layui-input-block">
                    <input type="text" name="legalPerson" lay-verify="required" maxlength="50" lay-verType="tips" placeholder="法人代表" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">在任年限</label>
                <div class="layui-input-block">
                    <input type="text" name="tenure" maxlength="256" lay-verType="tips" placeholder="在任年限" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">安全责任人</label>
                <div class="layui-input-block">
                    <input type="text" name="securitySupervisor" maxlength="256" lay-verType="tips" placeholder="公园安全责任人" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">责任人电话</label>
                <div class="layui-input-block">
                    <input type="telephone" name="mobile" maxlength="256" lay-verType="tips" placeholder="安全责任人联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">在编职工</label>
                <div class="layui-input-block">
                    <input type="telephone" name="staffer" maxlength="256" lay-verType="tips" placeholder="在编职工" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">网站地址</label>
                <div class="layui-input-block">
                    <input type="text" name="website" maxlength="256" lay-verType="tips" placeholder="公园网站地址" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-block">
                    <input type="telephone" name="contact" maxlength="256" lay-verType="tips" placeholder="公园联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" name="fax" maxlength="256" lay-verType="tips" placeholder="传真" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">上级主管</label>
                <div class="layui-input-block">
                    <input type="text" name="supervisor" maxlength="256" lay-verType="tips" placeholder="上级主管" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">经费来源</label>
                <div class="layui-input-block">
                    <input type="text" name="fundProvider" maxlength="256" lay-verType="tips" placeholder="经费来源" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="mail" maxlength="256" lay-verType="tips" placeholder="邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="备注信息" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

















</body>
</html>
