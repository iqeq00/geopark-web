<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css" media="all">
    <link rel="stylesheet" type="text/css" href="/plugins/bgstretcher/bgstretcher.css"/>
    <link rel="stylesheet" type="text/css" href="/plugins/jigsaw/jigsaw.css"/>
</head>
<body>

<div class="login-wrapper">

    <div class="login-header">
        <img src="/img/logo/1.png">
        <img src="/img/logo/2.png">
        <img src="/img/logo/3.png">
        <img src="/img/logo/4.png">
        <img src="/img/logo/5.png">
        <span style="display:block;font-size:16px;">自贡市世界地质公园数据后台管理系统</span>
    </div>

    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon layui-icon-username"></i>
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="loginName" lay-verify="loginName" placeholder="账号" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon layui-icon-password"></i>
                    </label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="password" placeholder="密码" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row inline-block">
                        <div class="layui-col-xs7">
                            <div id="captcha"></div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>
            </div>
        </div>
    </div>

    <br/><br/><br/>

    <div class="login-footer">
        <p></p>
        <p>Copyright © 2019 <a href="javascript:;" target="_blank">自贡世界地质公园</a></p>
    </div>

</div>

<script type="text/javascript" src="/plugins/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/plugins/bgstretcher/bgstretcher.js"></script>
<script type="text/javascript" src="/plugins/layui/layui.js"></script>
<script type="text/javascript" src="/plugins/jigsaw/jigsaw.js"></script>

<script type="text/javascript" src="/js/login/bgStretcher.js"></script>
<script type="text/javascript" src="/js/login/login.js"></script>


</body>
</html>
