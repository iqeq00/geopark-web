<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>地质任务管理后台--地质背景</title>
    <script type="text/javascript" src="/views/base/css.js"></script>

    <!--解决表单字段名长度-->
    <style>
        .layui-form-label{
            width: 110px;
        }
        /*.layui-input-block {
            margin-left: 110px;
            min-height: 36px
        }
        .layui-input-inline {
            margin-left: 110px;
            min-height: 36px
        }*/
    </style>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div class="layui-header" p-com="header"></div>

    <div class="layui-side layui-bg-black" p-com="side"></div>

    <div class="layui-body">
        <div style="padding: 15px;">

            <div class="layui-card-header">
                <h2 class="header-title">地质背景管理</h2>
            </div>

            <hr class="layui-bg-gray">
            <div class="layui-form">

                <form id="searchForm" onsubmit="return false;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-labelLeft">地质公园编号</label>
                            <div class="layui-input-inline">
                                <input name="parkId" class="layui-input search-input" type="text" placeholder="地质公园编号" autocomplete="off"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <button id="searchButton" class="layui-btn icon-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <table class="" id="table" lay-filter="tableFilter"></table>

            <script type="text/html" id="toolbar">
                <a class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</a>
            </script>

            <script type="text/html" id="bar">
                <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon"></i>详情/编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon"></i>删除</a>
            </script>

        </div>
    </div>

    <div class="layui-footer" p-com="footer"></div>

</div>

<script type="text/javascript" src="/views/base/scripts.js"></script>
<script type="text/javascript" src="/js/baseInfo/geological.js"></script>

<script type="text/html" id="form-model">
    <div class="layui-tab-content">
        <form id="form" lay-filter="formFilter" class="layui-form model-form ">
            <input type="hidden" id="id" name="id"/>

            <div class="layui-form-item">
                <label class="layui-form-label">地质公园编号</label>
                <div class="layui-input-inline" style="width: 220px">
                    <input type="text" name="parkId" id= "parkId" required lay-verify="required|commonLength" placeholder="地质公园编号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">大地构造位置</label>
                <div class="layui-input-block">
	            <textarea name="position" style="width: 600px;height:50px" placeholder="请输入大地构造位置情况"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">地层</label>
                <div class="layui-input-block">
	            <textarea name="stratum" style="width: 600px;height:50px" placeholder="请输入地层情况"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">岩浆岩</label>
                <div class="layui-input-block">
	            <textarea name="magmatic" style="width: 600px;height:50px" placeholder="请输入岩浆岩情况"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">变质岩</label>
                <div class="layui-input-block">
	            <textarea name="metamorphic" style="width: 600px;height:50px" placeholder="请输入变质岩情况"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">地质构造</label>
                <div class="layui-input-block">
	            <textarea name="geostructure" style="width: 600px;height:50px" placeholder="请输入地质构造概况"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">矿产</label>
                <div class="layui-input-block">
	            <textarea name="mineral" style="width: 600px;height:50px" placeholder="请输入矿产特征"
                          class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">地质发展演化</label>
                <div class="layui-input-block">
	            <textarea name="evolutionary" style="width: 600px;height:50px" placeholder="地质发展演化"
                          class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-layer-btn">
                <button class="layui-btn layui-btn-sm" lay-filter="formSubmit" lay-submit>保存</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary close" type="button">取消</button>
            </div>
        </form>
    </div>
</script>

</body>
</html>
